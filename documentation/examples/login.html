<meta charset=utf-8 />
<title>Furatto :: Log In</title>

<body>

<div class="panels ">
  <div class="panel panel-inverse panel-left">
  </div>
</div>

<div class="panel-content">
  <div class="row login">
    <form action="#" method="get" accept-charset="utf-8">
       <h2 class="text-center">Log In</h2>
       <div class="form-fields">
         <label for="email">Email:</label>
         <input type="email" name="" id="email" value="" class="input-block" />
       </div>
       <div class="form-fields">
         <label for="password">Password:</label>
         <input type="password" name="" id="password" value="" class="input-block"/>
       </div>
        <div class="checkbox-fields">
          <label for="check">
            <input type="checkbox" id="check"> Remember me
          </label>
        </div>
       <input type="submit" name="" id="" value="Log In" class="btn btn-success btn-block" />
    </form>
  </div>
</div>
